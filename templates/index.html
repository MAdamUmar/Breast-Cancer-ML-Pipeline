<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type=number] {
            width: 100%;
            padding: 6px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h2>Breast Cancer Prediction</h2>
    <form method="POST" action="/predict">

        <label>Perimeter Worst:</label>
        <input type="number" step="any" name="perimeter_worst" required><br><br>

        <label>Area Worst:</label>
        <input type="number" step="any" name="area_worst" required><br><br>

        <label>Radius Worst:</label>
        <input type="number" step="any" name="radius_worst" required><br><br>

        <label>Concave Points Mean:</label>
        <input type="number" step="any" name="concave points_mean" required><br><br>

        <label>Concave Points Worst:</label>
        <input type="number" step="any" name="concave points_worst" required><br><br>

        <label>Perimeter Mean:</label>
        <input type="number" step="any" name="perimeter_mean" required><br><br>

        <label>Concavity Mean:</label>
        <input type="number" step="any" name="concavity_mean" required><br><br>

        <label>Radius Mean:</label>
        <input type="number" step="any" name="radius_mean" required><br><br>

        <label>Area Mean:</label>
        <input type="number" step="any" name="area_mean" required><br><br>

        <label>Area SE:</label>
        <input type="number" step="any" name="area_se" required><br><br>

        <label>Concavity Worst:</label>
        <input type="number" step="any" name="concavity_worst" required><br><br>

        <label>Perimeter SE:</label>
        <input type="number" step="any" name="perimeter_se" required><br><br>

        <label>Radius SE:</label>
        <input type="number" step="any" name="radius_se" required><br><br>

        <label>Compactness Worst:</label>
        <input type="number" step="any" name="compactness_worst" required><br><br>

        <label>Compactness Mean:</label>
        <input type="number" step="any" name="compactness_mean" required><br><br>

        <label>Concave Points SE:</label>
        <input type="number" step="any" name="concave points_se" required><br><br>

        <label>Texture Worst:</label>
        <input type="number" step="any" name="texture_worst" required><br><br>

        <label>Concavity SE:</label>
        <input type="number" step="any" name="concavity_se" required><br><br>

        <label>Smoothness Worst:</label>
        <input type="number" step="any" name="smoothness_worst" required><br><br>

        <label>Symmetry Worst:</label>
        <input type="number" step="any" name="symmetry_worst" required><br><br>

        <label>Texture Mean:</label>
        <input type="number" step="any" name="texture_mean" required><br><br>

        <label>Smoothness Mean:</label>
        <input type="number" step="any" name="smoothness_mean" required><br><br>

        <label>Compactness SE:</label>
        <input type="number" step="any" name="compactness_se" required><br><br>

        <label>Fractal Dimension Worst:</label>
        <input type="number" step="any" name="fractal_dimension_worst" required><br><br>

        <label>Symmetry Mean:</label>
        <input type="number" step="any" name="symmetry_mean" required><br><br>

        <input type="submit" value="Predict">
    </form>

    <div class="result">{{ prediction_text }}</div>
</body>
</html>
